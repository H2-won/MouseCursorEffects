<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Effect</title>
    <link rel="stylesheet" href="/demo/style.css">
</head>

<body>

    <div class="cursor" color="#a29bfe" size="5px"></div>

    <div class="container">
        <div class="demoDiv1">Welcome</div>
        <div class="demoDiv2">Cursor Effect</div>
        <div class="demoDiv3">Some Button</div>
    </div>

</body>

<script src="/demo/index.js"></script>
<script>
    cursorEffect('demoDiv1', '', '#a29bfe', '3em');
    cursorEffect('demoDiv2', 'Hello', '#ffeaa7');
    cursorEffect('demoDiv3', 'Click!', 'pink', '7em', '6px', '1.5rem');
</script>

</html>
